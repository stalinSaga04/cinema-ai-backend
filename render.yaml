services:
  - type: web
    name: cinema-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt && python scripts/download_models.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: XDG_CACHE_HOME
        value: /opt/render/project/src/.cache
      - key: DEEPFACE_HOME
        value: /opt/render/project/src/.deepface
